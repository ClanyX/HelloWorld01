<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <form id="calcForm">
        <input type="number" id="operant1" name="firstN" placeholder="First number" required>
        <select name="symbol" id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="operant2" name="secodN" placeholder="Second number" required>
        <button id="result" onclick="count()">Count</button>
    </form>
    <div id="result">Result</div>
</body>
</html>
